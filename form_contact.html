<br>
<h1>Contactame</h1>
<br>
<form class="row needs-validation form_contact" novalidate>

    <div class="col-12 form_css">
        <label for="validationCustom01" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Juan Andres Perez Rozales"
            required>
        <div class="valid-feedback">
            Validado!
        </div>
    </div><br>
    <div class="col-6 form_css">
        <label for="validationCustom02" class="form-label">País</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Chile" required>
        <div class="invalid-feedback">
            Por favor ingrese país.
        </div>
    </div><br>
    <div class="col-6 form_css">
        <label for="validationCustom04" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Santiago" required>
        <div class="invalid-feedback">
            Por favor ingrese ciudad.
        </div>
    </div><br>
    <div class="col-12 form_css">
        <label for="validationCustom05" class="form-label">Correo</label>
        <input type="email" class="form-control" id="validationCustom06" placeholder="ejemplo@ejemplo.com" required>
        <div class="invalid-feedback">
            Ingrese su correo
        </div>
    </div><br>
    <div class="col-12 form_css">
        <label for="validationCustom06" class="form-label">Tipo de contacto</label>
        <select class="form-select" id="validationCustom06" required>
            <option selected disabled value="">Seleccione...</option>
            <option>Empresa</option>
            <option>Particular</option>
        </select>
        <div class="invalid-feedback">
            Debe seleccionar una opción
        </div>
    </div><br>
    <div class="col-12 form_css">
        <label for="validationCustom07" class="form-label">Número de contacto</label>
        <input type="text" class="form-control" id="validationCustom07" placeholder="56957597362" required>
        <div class="invalid-feedback">
            Por favor ingrese número de telefono.
        </div>
    </div><br>
    <div class="col-12 form_css">
        <label for="formFileSm" class="form-label">Ingrese documento de ser necesario</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div><br>
    <br>
    <div class="col-12 form_buttom">
        <button class="btn btn-primary" type="submit">Enviar Formulario</button>
    </div>
    <br>
</form>
